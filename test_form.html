<!DOCTYPE html>
<html>
<head>
    <title>Test Order Form</title>
</head>
<body>
    <h1>Test Order Form</h1>
    <form action="test_order.php" method="POST">
        <p>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required>
        </p>
        <p>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required>
        </p>
        <p>
            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone">
        </p>
        <p>
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="3" required></textarea>
        </p>
        <p>
            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" name="quantity" value="1" min="1" max="10">
        </p>
        <p>
            <button type="submit">Test Submit</button>
        </p>
    </form>
    
    <h2>Alternative Test</h2>
    <form action="handle_order_alt.php" method="POST">
        <p>
            <label for="name2">Name:</label><br>
            <input type="text" id="name2" name="name" required>
        </p>
        <p>
            <label for="email2">Email:</label><br>
            <input type="email" id="email2" name="email" required>
        </p>
        <p>
            <label for="address2">Address:</label><br>
            <textarea id="address2" name="address" rows="3" required></textarea>
        </p>
        <p>
            <button type="submit">Test Order Handler</button>
        </p>
    </form>
</body>
</html>
